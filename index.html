<!DOCTYPE html>

    <link rel="shortcut icon"

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body class="font-sans bg-gray-50">
    <!-- Navigation -->
    <nav id="navbar" class="navbar fixed w-full z-50 py-3 bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center">
                <!-- Logo with animation -->
                <a href="#home" class="text-2xl font-bold text-amber-600 flex items-center" data-aos="fade-right">

                    </span>

                <!-- Desktop Menu - hidden on mobile -->
                <div class="hidden md:flex space-x-6 lg:space-x-8" data-aos="fade-down">

                        class="nav-link text-gray-800 hover:text-amber-600 transition duration-300">Contact</a>

                        <span class="hamburger-line h-0.5 w-6 bg-gray-800 rounded transition-all duration-300"></span>

            </div>

            <!-- Mobile Menu - shown only on mobile -->
            <div class="mobile-menu hidden md:hidden mt-2" id="mobile-menu">
